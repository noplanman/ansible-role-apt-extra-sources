---
extra_sources_distro: "{{ ansible_distribution | lower }}"
extra_sources_distro_release: "{{ ansible_distribution_release | lower }}"

extra_sources_mariadb: no
extra_sources_mariadb_key_server: keyserver.ubuntu.com
extra_sources_mariadb_key_id: cbcb082a1bb943db
extra_sources_mariadb_repo: "deb http://mirror.rackspeed.de/mariadb.org/repo/10.1/{{ extra_sources_distro }} {{ extra_sources_distro_release }} main"

extra_sources_mysql: no
extra_sources_mysql_version: 5.7
extra_sources_mysql_key_server: pgp.mit.edu
extra_sources_mysql_key_id: 5072E1F5
extra_sources_mysql_repo: "deb http://repo.mysql.com/apt/{{ extra_sources_distro }}/ {{ extra_sources_distro_release }} mysql-{{ extra_sources_mysql_version }}"

extra_sources_nginx: no
extra_sources_nginx_key_url: https://nginx.org/keys/nginx_signing.key
extra_sources_nginx_repo: "deb http://nginx.org/packages/{{ extra_sources_distro }}/ {{ extra_sources_distro_release }} nginx"

extra_sources_php71: no
extra_sources_php71_key_url: https://packages.sury.org/php/apt.gpg
extra_sources_php71_repo: "deb https://packages.sury.org/php/ {{ extra_sources_distro_release }} main"

extra_sources_tor: no
extra_sources_tor_key_server: keys.gnupg.net
extra_sources_tor_key_id: A3C4F0F979CAA22CDBA8F512EE8CBC9E886DDD89
extra_sources_tor_repo: "deb http://deb.torproject.org/torproject.org {{ extra_sources_distro_release }} main"
