---
- hosts: all
  remote_user: vagrant
  become: yes
  roles: [../../]
  vars:
    extra_sources_mariadb: yes
    extra_sources_mysql: yes
    extra_sources_nginx: yes
    extra_sources_php71: yes
    extra_sources_tor: yes
  post_tasks:
    - name: Check all repos are loaded
      shell: "ls /etc/apt/sources.list.d/*.list | wc -l"
      register: list_count
      changed_when: false
      failed_when: list_count.stdout != 5
